<div class="container mt-4">

  <h2>{{editando ? 'Editar Membro' : 'Novo Membro'}}</h2>

  <form [formGroup]="form" (ngSubmit)="salvar()">

    <div class="mb-3">
      <label class="form-label">Nome</label>
      <input class="form-control" formControlName="nome" [ngClass]="{ 'is-invalid': verificaErro('nome')}">
    </div>

    <div class="mb-3" [ngClass]="">
      <label class="form-label">E-mail</label>
      <input class="form-control" formControlName="email" [ngClass]="{ 'is-invalid': verificaErro('email')}">
    </div>

    <div class="mb-3">
      <label class="form-label">Sexo</label>
      <select class="form-select" formControlName="sexo" [ngClass]="{ 'is-invalid': verificaErro('sexo')}">
        <option value="">Selecione</option>
        <option value="Masculino">Masculino</option>
        <option value="Feminino">Feminino</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Status</label>
      <select class="form-select" formControlName="status" [ngClass]="{ 'is-invalid': verificaErro('status')}">
        <option value="">Selecione</option>
        <option value="Membro">Membro</option>
        <option value="Visitante">Visitante</option>
      </select>
    </div>

    <div class="mt-4 d-flex gap-2">
      <button class="btn btn-success" type="submit" [disabled]="form.invalid">
        Salvar
      </button>

      <button class="btn btn-secondary" type="button" (click)="cancelar()">
        Cancelar
      </button>
    </div>

  </form>

</div>

<app-toast></app-toast>
